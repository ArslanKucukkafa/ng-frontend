<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapor Görüntüleme</title>
  <!-- Bootstrap kütüphanesini dahil et -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div>
    <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="/report/addReport">Report add</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">logout</a>
    </li>
  </ul>
</div>
  <!-- Form container -->
  <div class="container mt-5">
    <!-- Form başlığı -->
    <h1>Rapor Görüntüleme</h1>
    

    <!-- Form -->
    <form>
      <!-- TC numarası arama alanı -->
      <div class="form-group">
        <label for="patientTc">TC Numarası</label>
        <input type="text" class="form-control" id="patientTc" placeholder="Raporu görüntülemek için TC numarasını giriniz">
      </div>
      <!-- Arama butonu -->
      <button type="submit" class="btn btn-primary">Ara</button>
    </form>
    <!-- Rapor listesi container -->
    <div class="container mt-5">
      <!-- Rapor listesi başlığı -->
      <h2>Raporlar</h2>
      <!-- Rapor listesi -->
      <table class="table">
        <!-- Liste başlıkları -->
        <thead>
          <tr>
            <th>kimlik no</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Tarih</th>
            <th></th>
          </tr>
        </thead>
        <!-- Liste verileri -->
        <tbody >
          <tr *ngFor="let report of reportArray">
            <td>{{report["patient_identity_no"]}}</td>
            <td>{{report["patient_firstname"]}}</td>
            <td>{{report["patient_lastname"]}}</td>
            <td>{{report["create_date"]}}</td>
            <td><button class="btn btn-primary" (click)="detailReport(report.reportId)">İncele</button></td>
          </tr>
