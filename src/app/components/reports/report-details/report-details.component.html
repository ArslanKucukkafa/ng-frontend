<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapor Detayları</title>
  <!-- Bootstrap kütüphanesini dahil et -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <!-- Form container -->
  <div class="container mt-5">
    <!-- Form başlığı -->
    <h1>Rapor Detayları</h1>
    <!-- Tanı bilgisi -->
    <div class="form-group">
      <label for="diagnosis">Tanı</label>
      <input type="text" class="form-control" id="diagnosis" value="{{response.dfnTitle}}" >
    </div>
    <!-- Tanı açıklaması -->
    <div class="form-group">
      <label for="diagnosisDescription">Tanı Açıklaması</label>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment">{{response.dfnDetails}}</textarea>
      </div>
    </div>
    <!-- Tanıya ait resim -->
    <div class="form-group">
      <label for="diagnosisImage">Tanıya Ait Resim</label>
      <br>
      <!-- Tanıya ait resmi göster -->
      <div>
        <img id="myimage" [src]='thumbnail' />
      </div>
      <!-- Sil ve kaydet butonları -->
      <div class="form-group text-center mt-5">
        <button class="btn btn-danger mr-3">Sil</button>
        <button class="btn btn-success">Kaydet</button>
        </div>
    </div>
