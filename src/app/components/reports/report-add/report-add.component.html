<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapor Kayıt</title>
  <!-- Bootstrap kütüphanesini dahil et -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <button type="button" class="btn btn-link" (click)="clearLocalstore()">logout</button>
      </li>
    </ul>
  </div>
  <!-- Form container -->
  <div class="container mt-5">
    <!-- Form başlığı -->
    <h1>Rapor Kayıt</h1>
    <!-- Form -->
    <form >
      <!-- Hasta adı alanı -->
      <div class="form-group">
        <label for="patientFirstName">Hasta Adı</label>
        <input type="text" [(ngModel)]="report.patient_firstname" name="firstname" class="form-control" id="patientFirstName" placeholder="Hasta adını giriniz">
      </div>
      <!-- Hasta soyadı alanı -->
      <div class="form-group">
        <label for="patientLastName">Hasta Soyadı</label>
        <input type="text" [(ngModel)]="report.patient_lastname" name="lastname" class="form-control" id="patientLastName" placeholder="Hasta soyadını giriniz">
      </div>
      <!-- Hasta kimlik numarası alanı -->
      <div class="form-group">
        <label for="patientIdNumber">Hasta Kimlik Numarası</label>
        <input type="text" [(ngModel)]="report.patient_identity_no" name="patient_identity_no" class="form-control" id="patientIdNumber" placeholder="Hasta kimlik numarasını giriniz">
      </div>
      <!-- Tanı başlığı alanı -->
      <div class="form-group">
        <label for="diagnosisTitle">Koyulan Tanı Başlığı</label>
        <input type="text" [(ngModel)]="report.dfnTitle" name="dfnTitle" class="form-control" id="diagnosisTitle" placeholder="Tanı başlığını giriniz">
      </div>
      <!-- Tanı detayları alanı -->
      <div class="form-group">
        <label for="diagnosisDetails">Tanı Detayları</label>
        <textarea class="form-control" [(ngModel)]="report.dfnDetails" name="dfnDetails" id="diagnosisDetails" rows="3" placeholder="Tanı detaylarını giriniz"></textarea>
      </div>
      <!-- Fiziksel rapor fotoğrafı yükleme alanı -->
      <div class="form-group">
        <label for="formFileMultiple" class="form-label">Rapor resmi</label>
        <input class="form-control"  type="file" #selectFile value="select" (change)="onFileSelected($event)" />
      </div>
      <div class="form-group">
        <td><button class="btn btn-primary" (click)="save()">Kaydet</button></td>
      </div>
