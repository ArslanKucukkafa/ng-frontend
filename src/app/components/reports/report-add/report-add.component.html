<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapor Kayıt</title>
  <!-- Bootstrap kütüphanesini dahil et -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <!-- Form container -->
  <div class="container mt-5">
    <!-- Form başlığı -->
    <h1>Rapor Kayıt</h1>
    <!-- Form -->
    <form>
      <!-- Hasta adı alanı -->
      <div class="form-group">
        <label for="patientFirstName">Hasta Adı</label>
        <input type="text" class="form-control" id="patientFirstName" placeholder="Hasta adını giriniz">
      </div>
      <!-- Hasta soyadı alanı -->
      <div class="form-group">
        <label for="patientLastName">Hasta Soyadı</label>
        <input type="text" class="form-control" id="patientLastName" placeholder="Hasta soyadını giriniz">
      </div>
      <!-- Hasta kimlik numarası alanı -->
      <div class="form-group">
        <label for="patientIdNumber">Hasta Kimlik Numarası</label>
        <input type="text" class="form-control" id="patientIdNumber" placeholder="Hasta kimlik numarasını giriniz">
      </div>
      <!-- Tanı başlığı alanı -->
      <div class="form-group">
        <label for="diagnosisTitle">Koyulan Tanı Başlığı</label>
        <input type="text" class="form-control" id="diagnosisTitle" placeholder="Tanı başlığını giriniz">
      </div>
      <!-- Tanı detayları alanı -->
      <div class="form-group">
        <label for="diagnosisDetails">Tanı Detayları</label>
        <textarea class="form-control" id="diagnosisDetails" rows="3" placeholder="Tanı detaylarını giriniz"></textarea>
      </div>
      <!-- Fiziksel rapor fotoğrafı yükleme alanı -->
      <div class="form-group">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple />
      </div>
      <div class="form-group">
        <td><button class="btn btn-primary">Kaydet</button></td>
      </div>
